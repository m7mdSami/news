<section class="latest-news">
   <div class="container">
      <div class="head d-flex justify-content-between align-items-center">
         <h1 class="h1 my-3">Latest News</h1>
         <a [routerLink]="['news-list']" class="text-info text-decoration-none fs-5">View All</a>
      </div>
      <div class="row">
         <div class="col-lg-4 col-md-6" *ngFor="let article of articles">
            <app-article-card [article]="article" [categories]="categories"></app-article-card>
         </div>
      </div>
   </div>
</section>
